<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.google.com/specimen/Courier+Prime" rel="stylesheet" type="text/css">
</head>
<body>
    <form id="container2">
        <div class="name-housing">
            <label>
                Your Name * <input id="name" class="nameinput-format" type="text">
             </label>   
        </div>
        
         <div class="email-housing">
            <label>
                Your Email * <input id="email" class="emailinput-format" type="text">
             </label>
        </div>

        <div class="activation-housing">
            <label>
                Activation Token * <input id="activation" class="activationinput-format" type="password">
             </label>
        </div>
        
        <div class="privacy-policy">
            <label>
                You agree to the <a href="#" target="_blank"> privacy policy.</a> <input id="checkbox" class="checkbox-format" type="checkbox">
             </label>
        </div>

        <div id="screen2" class="screen">

        </div>
        
        <div>
            <button id="button" type="submit">Submit</button>
        </div>
         
    </form>
    <script src="./index.js"></script>
</body>
</html>
