<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.google.com/specimen/Courier+Prime" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="#">
        <div class="name-housing">
            <label>
                Your Name * <input class="nameinput-format" type="text" required>
             </label>   
        </div>
        
         <div class="email-housing">
            <label>
                Your Email * <input class="emailinput-format" type="text" required>
             </label>
        </div>

        <div class="activation-housing">
            <label>
                Activation Token * <input class="activationinput-format" type="text" required>
             </label>
        </div>
        
        <div class="privacy-policy">
            <label>
                You agree to the <a href="#" target="_blank"> privacy policy.</a> <input class="checkbox-format" type="checkbox" required>
             </label>
        </div>

        <div class="email-alert-housing">
            <h3>EMAIL MUST BE FILLED OUT!!!</h3>
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>
         
    </form>
</body>
</html>
